name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Markdown lint
        run: npx markdownlint-cli@0.39.0 "**/*.md"

      - name: Link check (internal only)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --verbose --offline --exclude-mail README.md docs

      - name: Secret pattern scan
        run: |
          if grep -R -n -E "EAAG|api_secret|myshopify access token" . --exclude-dir=.git --exclude-dir=.github; then
            echo "Potential secret pattern found."
            exit 1
          fi
